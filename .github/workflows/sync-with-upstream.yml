name: Sync fork with upstream

on:
  schedule:
    - cron: '0 9 * * 1'  # tous les lundis Ã  2h du matin UTC
  workflow_dispatch:  # permet aussi de dÃ©clencher manuellement

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout fork
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up Git
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"

      - name: Add upstream remote
        run: |
          git remote add upstream https://github.com/enescingoz/awesome-n8n-templates.git
          git fetch upstream

      - name: Merge upstream/main into fork/main
        run: |
          git checkout main
          git merge upstream/main --allow-unrelated-histories -m "ðŸ”„ Sync with upstream"
      
      - name: Push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
